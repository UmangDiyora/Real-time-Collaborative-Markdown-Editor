version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: markdown-collab-postgres
    environment:
      POSTGRES_DB: markdown_collab
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - markdown-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: markdown-collab-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - markdown-network

  # Application Server (to be built)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: markdown-collab-app
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=markdown_collab
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./configs:/app/configs
      - ./data:/app/data
    networks:
      - markdown-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  markdown-network:
    driver: bridge
